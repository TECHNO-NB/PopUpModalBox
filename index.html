<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp Modal Box</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div  class="main">
      <div class="modal">
        <i class='bx bx-check-circle'></i>
        <h3>Completed</h3>
        <h5>
          You Have Successfully Download<br/>
          All The Files And Images
        </h5>
        <div class="btn">
          <button onclick="hideModal()">Ok, Close</button>
          <button>Open Files</button>
        </div>
      </div>
      <div class="show-hide">
        <button onclick="showModal()" class="modal-show">Show Modal</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
